apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devconf-us-2021-tumido
spec:
  project: workshops
  source:
    path: manifests/overlays/test
    repoURL: "https://github.com/tumido/elyra-aidevsecops-tutorial.git"
    targetRevision: HEAD
  destination:
    namespace: elyra-aidevsecops-tutorial
